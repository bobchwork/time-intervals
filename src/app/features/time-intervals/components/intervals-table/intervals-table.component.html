<table
  mat-table
  #intervalsTable
  id="intervals-table"
  [dataSource]="dataSource"
  [ngClass]="{
        'five-min': isInterval(intervalsValues.EVERY_FIVE),
        'thirty-min': isInterval(intervalsValues.EVERY_THIRTY),
        'sixty-min': isInterval(intervalsValues.EVERY_SIXTY)}"
>
  <ng-container *ngFor="let col of displayedColumns; let i = index" matColumnDef="{{col}}">
    <th mat-header-cell *matHeaderCellDef>{{col}}</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false" aria-label="Example home icon">{{element.name}}</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
