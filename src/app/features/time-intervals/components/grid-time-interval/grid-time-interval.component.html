<div id="grid-time-interval">
  <div class="main-grid-container">
    <cdk-virtual-scroll-viewport appendOnly itemSize="5" class="container-viewport">
      <div
        class="inner-grid-container"
        [ngClass]="{
        'five-min': isInterval(intervalsValues.EVERY_FIVE) && isDataLoaded(),
        'thirty-min': isInterval(intervalsValues.EVERY_THIRTY) && isDataLoaded(),
        'sixty-min': isInterval(intervalsValues.EVERY_SIXTY) && isDataLoaded()}"
      >
        <table *ngIf="isDataLoaded()">
          <thead>
          <tr>
            <th *ngFor="let heading of headings">{{ heading }}</th>
          </tr>
          </thead>

          <!--        <cdk-virtual-scroll-viewport appendOnly itemSize="20" class="example-viewport">-->
          <tr class="content-row" *cdkVirtualFor="let row of sourceData">
            <td *ngFor="let cell of row let i = index">
              <p>{{ cell}}</p>
            </td>
          </tr>
          <!--        </cdk-virtual-scroll-viewport>-->
        </table>
        <mat-spinner class="center loading" *ngIf="!isDataLoaded()" #spin></mat-spinner>
      </div>
  </cdk-virtual-scroll-viewport>
  </div>
</div>
