<div id="grid-time-interval">
  <div class="main-grid-container" >
    <div class="inner-grid-container"
         [ngClass]="{
        'five-min': isInterval(intervalsValues.EVERY_FIVE),
        'thirty-min': isInterval(intervalsValues.EVERY_THIRTY),
        'sixty-min': isInterval(intervalsValues.EVERY_SIXTY)}"
    >
      <table>
        <tr>
          <th *ngFor="let heading of headings">{{ heading }}</th>
        </tr>
        <tr *ngFor="let row of sourceData let rowIndex = index">
          <td *ngFor="let cell of row let i = index">
            <p> {{cell}}</p>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
